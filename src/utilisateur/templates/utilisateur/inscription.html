{% extends 'base.html' %}

{% block content %}

  <!-- Contact Start -->


            <div class="container mt-4 mb-4 pt-4">
                <div class="row  mt-4 mb-4">

                    <div class="col-md-1"></div>

                    <form  class="col-md-10 wow fadeIn"   method="post" action="" data-wow-delay=".5s">{% csrf_token %}

                        <div class="p-5 row rounded contact-form">

                             <div class="col-md-12 mb-4 h2 text-center text-white">
                               Inscription
                            </div>

                            <div class="col-md-6 mb-4">
                                <input type="text" name="first_name" class="form-control border-0 py-3" placeholder="Nom" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <input type="text" name="last_name" class="form-control border-0 py-3" placeholder="Prénom" required>
                            </div>



                            <div class="col-md-6 mb-4">
                                <input type="phone" name="numero" class="form-control border-0 py-3" placeholder="Numéro" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <input type="email" name="email" class="form-control border-0 py-3" placeholder="Email" required pattern="[^@\s]+@[^@\s]+\.[^@\s]{2,4}">
                            </div>


                            <div class="col-md-6 mb-4">
                                <input type="text" name="quartier" class="form-control border-0 py-3" placeholder="Ville / Quartier" required>
                            </div>

                            <div class="col-md-6 mb-4">
<!--                                <input type="text" class="form-control border-0 py-3" placeholder="Ville / Quartier">-->

                                <select name="sexe" class="form-control border-0 py-3" id="" required>
                                    <option value="">Genre (choisir)</option>
                                    <option value="Homme">Homme</option>
                                    <option value="Femme">Femme</option>

                                </select>
                            </div>


                            <div class="col-md-12 mb-4">
                                <hr  class="form-control border-0 " />
                            </div>


                            <div class="col-md-6 mb-4">
                                <input type="text" name="username" class="form-control border-0 py-3" placeholder="Nom d'utilisateur" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <input type="password"  name="password" class="form-control border-0 py-3" id="password" placeholder="Mot de passe" required>
                            </div>

                            <div class="col-md-6 mb-4">
                                <input type="password" class="form-control border-0 py-3" id="password1" placeholder="Confirmer mot de passe" required>
                                <small id="message"></small>
                            </div>



                            <div class="text-center mb-4">
                                <input class="btn bg-primary text-white py-3 px-5" value="S'inscrire" name="s_inscrire" type="submit"/>

                            </div>


                            <div class="container text-center text-white mt-4">

                            Vous avez un compte ?
                                <a href="{% url 'connexion' %}" class="btn btn-primary">Connectez-vous</a>
                            </div>


                        </div>




                    </form>


                    <div class="col-md-1"></div>


                </div>
            </div>


    <!-- Contact End -->


{% endblock %}
